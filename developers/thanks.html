<body onLoad='sndPlay(true)'>

    <img src="BrickBackground.png" alt="">
    <div class="content">
        <a href="">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </a>
        <ion-icon onclick='sndMute()' name="volume-mute-outline"></ion-icon>
        <h1 class="title">Thanks for everyone!</h1>
    </div>
    <div class="texts">
        <h2 class="texts"></h2>
    </div>

    <script>

        localStorage.setItem('firstload', false);

        var snd = new Audio("chris-later-dany-yeager-theres-nobody-else-ncs-release.mp3");
        snd.loop = true;
        snd.autoplay = true;

        function sndPlay(mute) {
            if (mute = true && localStorage.getItem('muted') != true) {
                snd.play();
            }
        }
        function sndMute() {
            snd.pause();
            localStorage.setItem('muted', true);
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
